server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/security_db
    username: security_db
    password: example
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:db/change-log/db.change-log.sql

jwt:
  secret: MySuperLongSecretKeyThatIsAtLeast32CharactersLong!
  expiration: 7200000

profile:
  service:
    url: http://profile-service:8082

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
